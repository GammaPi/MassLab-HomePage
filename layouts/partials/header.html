<header id="header" class="clearfix">
  <div class="container">
      <div class="col-group">
          <div class="site-name">
              <a id="logo" href="{{ .Site.BaseURL | absURL }}">
                  <img id="logo-pic" src='{{ "images/logo.png" | relURL}}'>
                  <span id="logo-name"> {{ .Site.Params.groupName }} </span>
              </a>
          </div>
          <div>
              <nav id="nav-menu" class="clearfix">
                  {{ range .Site.Menus.main }}
                  <a {{ if eq .URL $.RelPermalink }}class="active" {{ end }} href="{{ .URL | absURL }}"
                      title="{{ .Name }}">{{ .Name }}</a>
                  {{ end }}
              </nav>
          </div>
          
      </div>
      <hr/>
      
  </div>
</header>
